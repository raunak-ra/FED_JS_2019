<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css" type="text/css">
  <link rel="stylesheet" href="css/button.css" type="text/css">
  <link rel="stylesheet" href="css/suggest.css" type="text/css">
  <link rel="stylesheet" href="css/dashboard.css" type="text/css">
  <link rel="stylesheet" href="css/displaylist.css" type="text/css">

  <title></title>
</head>

<body>

  <header>
    <h1> --- TO DO LIST --- </h1>
  </header>

  <div class="container">

    <div class="dashboard">
      <ul class="list" id="nav">
        <li class="list-item" name="popup" id="todo" onclick="return showContent(this)">TODO</li>
        <li class="list-item" name="popup" id="user" onclick="return showContent(this)">USER</li>
        <li class="list-item" name="popup" id="dept" onclick="return showContent(this)">DEPT</li>
        <li class="list-item" name="popup" id="logout" onclick="return showContent(this)">LOGOUT</li>
      </ul>
    </div>

    <div class="nav">

      <div id="todo-popup" class="popup">

        <ul>

          <li><input id="myInput" type="text" placeholder="Add Task" onkeyup="showSuggestions(this)"
              onkeypress="showSuggestions(this)" /></li>
          <li><button class="addbutton" style="vertical-align:middle" onclick="searchItems(this)"><span>Search </span></button></li>
          <li><button class="addbutton" style="vertical-align:middle" onclick="addItem(this)"><span>Add </span></button>
          </li>
        </ul>
          
      </div>
      <div id="suggestions-list" onclick="showTab(this)">
          <ul id="list">
    
          </ul>
        </div>

        <div id="modal">
       <input id = "updatetext" type="text">
       <button class="updatebutton" onclick="updateDone(this)">Update</button>
        </div>

    
      <div id="user-popup" class="popup">
        <h2>USER</h2>
      </div>

      <div id="dept-popup" class="popup">
        <h2>DEPT</h2>
      </div>

      <div id="logout-popup" class="popup">
        <h2>LOGOUT</h2>
      </div>
      <div class="displaytask" id="taskcop">
          <h2>TASK LISTS TO COMPLETE</h2>
           <ul id="items"> 
  
           </ul>
        </div>
        
    </div>

  </div>


  <footer>
    Copyright @ Todo list...
  </footer>
</body>
<script src="js/script.js" charset="utf-8"></script>

<script src="js/list.js" charset="utf-8"></script>

</html>
